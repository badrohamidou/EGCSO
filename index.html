<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGCSO Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="logo">EGCSO Events</h1>
                <p class="tagline">Your Community Calendar</p>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search events..."
                        autocomplete="off"
                    >
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <div class="view-switcher">
                <button class="view-btn active" data-view="month">Month</button>
                <button class="view-btn" data-view="week">Week</button>
                <button class="view-btn" data-view="day">Day</button>
                <button class="view-btn" data-view="agenda">Agenda</button>
            </div>
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
                <button class="nav-btn today-btn" id="todayBtn">Today</button>
                <button class="nav-btn" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"></path>
                    </svg>
                </button>
                <h2 class="current-date" id="currentDate">Loading...</h2>
            </div>
            <button class="filter-toggle" id="filterToggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                <span>Filters</span>
            </button>
        </div>
    </nav>

    <!-- Filters Panel -->
    <aside class="filters-panel" id="filtersPanel">
        <div class="filters-content">
            <h3 class="filters-title">Filter Events</h3>
            
            <div class="filter-group">
                <label class="filter-label">Date Range</label>
                <div class="date-inputs">
                    <input type="date" id="filterStartDate" class="date-input">
                    <span class="date-separator">to</span>
                    <input type="date" id="filterEndDate" class="date-input">
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select id="sortBy" class="filter-select">
                    <option value="nearest">Nearest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>

            <div class="filter-actions">
                <button class="filter-btn clear-btn" id="clearFilters">Clear All</button>
                <button class="filter-btn apply-btn" id="applyFilters">Apply</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="skeleton-calendar">
                <div class="skeleton-header"></div>
                <div class="skeleton-grid">
                    <div class="skeleton-cell"></div>
                    <div class="skeleton-cell"></div>
                    <div class="skeleton-cell"></div>
                    <div class="skeleton-cell"></div>
                    <div class="skeleton-cell"></div>
                    <div class="skeleton-cell"></div>
                    <div class="skeleton-cell"></div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none;">
            <svg class="error-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h2 class="error-title">Unable to Load Calendar</h2>
            <p class="error-message" id="errorMessage">Please check your connection and try again.</p>
            <button class="retry-btn" id="retryBtn">Retry</button>
        </div>

        <!-- Calendar Views -->
        <div class="calendar-container" id="calendarContainer" style="display: none;">
            <!-- Month View -->
            <div class="calendar-view month-view" id="monthView">
                <div class="calendar-header" id="monthHeader"></div>
                <div class="calendar-grid" id="monthGrid"></div>
            </div>

            <!-- Week View -->
            <div class="calendar-view week-view" id="weekView" style="display: none;">
                <div class="week-header" id="weekHeader"></div>
                <div class="week-grid" id="weekGrid"></div>
            </div>

            <!-- Day View -->
            <div class="calendar-view day-view" id="dayView" style="display: none;">
                <div class="day-timeline" id="dayTimeline"></div>
            </div>

            <!-- Agenda View -->
            <div class="calendar-view agenda-view" id="agendaView" style="display: none;">
                <div class="agenda-list" id="agendaList"></div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg class="empty-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <h2 class="empty-title">No Events Found</h2>
            <p class="empty-message">Try adjusting your filters or date range.</p>
        </div>
    </main>

    <!-- Event Detail Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
